<div class="container">
    <div class="row">
        <div class="col">
            <label>Fecha Desde: </label>
            <input type="date" id="start" name="trip-start" value="2021" min="2021-07-09"
                max="2022-12-31" [(ngModel)]="fechaDesde">
        </div>
        <div class="col">
            <label>Fecha Hasta: </label>
            <input type="date" id="start" name="trip-start" value="2021" min="2021-07-09"
                max="2022-12-31" [(ngModel)]="fechaHasta">
        </div>
        <div class="col">
            <label></label>
            <button class="btn btnagregar" title="Agregar" (click)="traerFacturasGeneradas()">Mostrar Facturas Generadas</button>
        </div>
    </div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataFactura" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{ element.id_cli }} </td>
        </ng-container>
        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{ element.id_cli }} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{ element.id_cli }} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{ element.id_cli }} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;"> {{ element.id_cli }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="piepaginaTables" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
